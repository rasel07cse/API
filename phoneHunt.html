<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Phone Hunter</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
      <header>
            <h1>Phone Hunt from here!</h1>
      </header>
      <main>
            <!-- Phone searching  -->
            <div class="mb-3 w-50 d-flex gap-2">
                  <input id="Searching-field" type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Search your phone">
                  <div id="searchBtn" class="btn btn-primary">Search</div>
            </div>
            <section class="container">
                  <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                  </div>
                  <div id="no-phone-found" class="mt-4 d-none">
                        <h3 class="text-warning">No phone found.</h3>
                  </div>

            </section>
            <!-- Modal  -->
            <section>
                  <div class="modal fade" id="PhoneDetails" tabindex="-1" aria-labelledby="PhoneDetailsLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                              <div class="modal-content">
                                    <div class="modal-header">
                                          <h5 class="modal-title" id="PhoneDetailsLabel">Modal title</h5>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div id="modal-body">
                                          ...
                                    </div>
                                    <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                              </div>
                        </div>
                  </div>
            </section>
            <!-- show all button  -->
            <section>
                  <div id="show-all" class="text-center d-none">
                        <div id="show-all-btn" class="btn btn-primary ">Show All</div>
                  </div>
            </section>
            <!-- Loader  -->
            <section id="loader" class="d-none">
                  <div class="d-flex align-items-center justify-content-center" style="height: 500px;">
                        <div class="spinner-grow text-primary" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-secondary" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-success" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-danger" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-warning" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-info" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-dark" role="status">
                              <span class="visually-hidden">Loading...</span>
                        </div>
                  </div>
            </section>
      </main>


      <script src="js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>

</html>
